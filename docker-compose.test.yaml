version: '3.8'

services:
  redis:
    extends:
      file: docker-compose.override.yaml
      service: redis
    build:
      context: ./redis
      dockerfile: Dockerfile.prod
    restart: on-failure:5

  server:
    extends:
      file: docker-compose.override.yaml
      service: server
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    restart: on-failure:5
    environment:
      - REDIS_PASS=dd721260bfe1b3d9601e7fbab36de6d04e2e67b0ef1c53de59d45950db0dd3zc

  nginx:
    extends:
      file: docker-compose.override.yaml
      service: nginx
    restart: on-failure:5
    ports:
      - 82:80
